name: Update version info

on:
  push:
    branches-ignore:
      - 'main'

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required to fetch all history for all branches

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'  # Or your preferred version

      - name: Run Python script
        run: python update-info.py.py  # Replace with your script name

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "[BOT] Update services version"
          git push
