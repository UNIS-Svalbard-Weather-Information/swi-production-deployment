name: Release on Merge

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Bump version and update date
        id: bump_version
        run: |
          # Read current version
          VERSION=$(jq -r '.release' info/version.json)
          NAME=$(jq -r '.release_name' info/version.json)

          # Split version into base and suffix (e.g., 2.0.0-alpha1)
          if [[ $VERSION =~ ^([0-9]+\.[0-9]+\.[0-9]+)-([a-z]+)([0-9]+)$ ]]; then
            BASE=${BASH_REMATCH[1]}
            SUFFIX=${BASH_REMATCH[2]}
            NUM=${BASH_REMATCH[3]}
            NEW_NUM=$((NUM + 1))
            NEW_VERSION="${BASE}-${SUFFIX}${NEW_NUM}"
          else
            # If no suffix, increment Fix number
            IFS='.' read -r -a parts <<< "$VERSION"
            NEW_VERSION="${parts[0]}.${parts[1]}.$((parts[2] + 1))"
          fi

          TODAY=$(date +'%Y-%m-%d')

          # Update version.json
          jq --arg v "$NEW_VERSION" --arg d "$TODAY" \
             '.release = $v | .release_date = $d' \
             info/version.json > info/version.json.tmp && \
             mv info/version.json.tmp info/version.json

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and push version bump
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add info/version.json
          git commit -m "Bump version to ${{ steps.bump_version.outputs.new_version }}"
          git push

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.bump_version.outputs.new_version }}
          release_name: ${{ steps.bump_version.outputs.new_version }}
          body: "Release ${{ steps.bump_version.outputs.new_version }}"

      - name: Create new branch for next release
        run: |
          git checkout -b release/${{ steps.bump_version.outputs.new_version }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Bump version to ${{ steps.bump_version.outputs.new_version }}"
          title: "Prepare release ${{ steps.bump_version.outputs.new_version }}"
          body: "Automated PR for next release cycle."
          branch: release/${{ steps.bump_version.outputs.new_version }}
          base: main
